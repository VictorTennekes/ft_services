# ---------- Service ---------- #
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-svc
  annotations:
    metallb.universe.tf/address-pool: default
  labels:
    app: phpmyadmin-deployment
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin-deployment
  ports:
  - port: 5000
    targetPort: 5000

---

# ---------- Deployment ---------- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin-deployment
  template:
    metadata:
      labels:
        app: phpmyadmin-deployment
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin
        imagePullPolicy: Never
        envFrom:
        - secretRef:
            name: mysql-secret
        ports:
        - containerPort: 5000
        volumeMounts: